pre-commit:
  parallel: true
  commands:
    puppet-lint:
      glob: '*.pp'
      run: bundle exec puppet-lint {staged_files}
    prettier:
      glob: '*.{yaml,yml,json}'
      run: mise exec -- prettier -c .
    editorconfig:
      glob: '*'
      run: mise exec -- editorconfig-checker {staged_files}
