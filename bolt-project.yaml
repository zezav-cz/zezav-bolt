---
name: zezav_bolt
analytics: false
color: true
format: human
modulepath:
  - site
apply-settings:
  evaltrace: true
  show_diff: true
  trace: true
plans:
  - zezav_bolt::install
  - zezav_bolt::ping
  - facts::info
log:
  console:
    level: debug
  'bolt-debug.log': disable
modules:
  - name: puppet-openvox_bootstrap
    version_requirement: 1.3.0
  - name: puppetlabs-accounts
    version_requirement: 8.3.1
  - name: puppetlabs-puppet_agent
    version_requirement: 4.26.0
  - name: puppetlabs-facts
    version_requirement: 1.7.0
  - name: puppetlabs-stdlib
    version_requirement: 9.7.0
  - name: puppetlabs-ruby_task_helper
    version_requirement: 1.0.0
  - name: puppetlabs-sshkeys_core
    version_requirement: 2.5.0
  - name: puppetlabs-concat
    version_requirement: 9.1.0
  - name: saz-sudo
    version_requirement: 9.0.2
  - name: saz-ssh
    version_requirement: 14.1.0
  - name: saz-locales
    version_requirement: 5.0.0
  - name: puppetlabs-apt
    version_requirement: 11.2.0
  - name: puppet-nginx
    version_requirement: 7.0.1
  - name: puppet-firewalld
    version_requirement: 5.1.0
  - name: puppetlabs-augeas_core
    version_requirement: 1.5.0
  - name: puppet-posix_acl
    version_requirement: 3.1.0
  - name: puppet-systemd
    version_requirement: 9.4.0
  - name: puppet-archive
    version_requirement: 8.1.0
  - name: puppet-quadlets
    version_requirement: 3.3.0
  - name: puppet-letsencrypt
    version_requirement: 13.1.0
  - name: puppetlabs-cron_core
    version_requirement: 2.0.2
