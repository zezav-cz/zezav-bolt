accounts::group_list:
  users: {}
  admin: { ensure: absent }
accounts::user::defaults::home_template: '/home/users/%s'
accounts::user_defaults:
  group: users
  managehome: true
  system: false
  create_group: false
  managevim: false
  purge_sshkeys: true
